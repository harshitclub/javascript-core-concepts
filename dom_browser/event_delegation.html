<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation Masterclass</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f9f9f9;
        padding: 20px;
      }
      .btn {
        background-color: #0078d4;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        margin: 4px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #005fa3;
      }
      #log {
        margin-top: 20px;
        background-color: #eee;
        padding: 10px;
        border-radius: 6px;
        height: 150px;
        overflow-y: auto;
        font-size: 14px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #fff;
        margin: 5px 0;
        padding: 8px 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: background 0.2s;
      }
      li:hover {
        background: #e7f3ff;
      }
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>üß© Event Delegation Masterclass</h1>

    <h2>Example 1: Regular Event Listeners (Inefficient)</h2>
    <div id="nonDelegatedContainer">
      <button class="btn">Button 1</button>
      <button class="btn">Button 2</button>
      <button class="btn">Button 3</button>
    </div>

    <h2>Example 2: Event Delegation (Efficient)</h2>
    <ul id="delegatedList">
      <li>Apple üçé</li>
      <li>Banana üçå</li>
      <li>Cherry üçí</li>
    </ul>
    <button id="addFruitBtn" class="btn">Add New Fruit üçâ</button>

    <h2>Event Log:</h2>
    <div id="log"></div>

    <script src="./event_delegation.js"></script>
  </body>
</html>
